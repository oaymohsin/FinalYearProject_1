<div class="container mt-5 d-flex justify-content-center">
    <form class="row g-3 w-50 " [formGroup]="createproductform" (ngSubmit)="createproduct()">
        <div class="col-12 text-center my-3">
            <h1 class="bg-dark text-white p-3">Add New Product</h1>
          </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="productname" placeholder="Product Name" formControlName="productname">
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" id="productquantity" placeholder="Product Quantity" formControlName="productquantity">
        </div>
        <div class="col-md-6">
            <input type="number" class="form-control" id="productprice" placeholder="Product Price" formControlName="productprice">
          </div> 
          <div class="col-md-6">
            <input type="text" class="form-control" id="companyname" placeholder="Company Name" formControlName="companyname">
          </div>
        
        <div class="col-md-6">
          <Label>Select Size</Label> <br>
          <ng-container *ngFor="let item of selectsize" >
            <input #checkBoxes type="checkbox" class="form-check-input" [name]="item" [value]="item" [id]="item" (click)="getsize($event)"/>
            <label class="form-check-label mx-2" [for]="item">
              {{item}}
            </label>
          </ng-container>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Select Color</label><br>
          
          <select id="inputState" class="form-select" formControlName="color">
            <option *ngFor="let item of selectcolor">{{item}}</option>
            <!-- <option>Yellow</option> -->
          </select>
        </div>
        <div class="form-group col-md-12">
            <textarea class="form-control" rows="5" id="comment" formControlName="description"></textarea>
          </div> 

          <div class=" col-md-6  ">
            <label for="formFileMultiple" class="form-label">Select Images</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple #fileselect (change)="getImages($event)">
          </div>

          
          <div class="col-md-6">
            <label for="inputState" class="form-label">Select Cateogary</label>
            <select id="inputState" class="form-select" formControlName="productcateogary">
              <option *ngFor="let cateogary of cateogaries"> {{cateogary}} </option>
              <!-- <option>Yellow</option> -->
            </select>
          </div> 

        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100 mt-3">Create Product</button>
        </div>
      </form>
    
</div>
